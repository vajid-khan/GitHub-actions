name: Tests
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Get Packages
        run: npm ci
      - name: Get Coverage
        run: npm run test:coverage
      - name: Build Artifacts
        uses: actions/upload-artifcat@v3
        with:
          name: "Artifacts"
          path: |
            package.json
            app.json
            App.tsx
