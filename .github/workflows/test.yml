name: Tests
on: [workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Get Packages
        run: npm ci
      - name: Run tests
        run: npm run test
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Get Packages
        run: npm ci
      - name: Get Coverage
        run: npm run test:coverage
